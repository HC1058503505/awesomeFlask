<!DOCTYPE html>
<html>
<head>
	<title>Flask Todo</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./static/index.css">
	<link rel="stylesheet" type="text/css" href="./static/bootstrap.css">
</head>
<body>
	<table class="table">
		<thead>
			<tr>
				<td>Content</td>
				<td>Time</td>
				<td>Status</td>
			</tr>
		</thead>

		<tbody>
			{% for t in todos %}
			<tr>
				<td>{{ t.content }}</td>
				<td>{{ t.time }}</td>
				<td>{{ t.status }}</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</body>
</html>
