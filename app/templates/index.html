<!DOCTYPE html>
<html>
<head>
	<title>Flask Todo</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./static/index.css">
	<!-- <link rel="stylesheet" type="text/css" href="./static/bootstrap.css"> -->
	<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">  
</head>
<body>
	<form class="input-group" action="add" method="post">
		<input type="text" name="content" class="form-control" id="content" value="">
		<span class="input-group-btn">
			<button class="btn btn-primary" type="submit">Add</button>
		</span>
	</form>

	<table class="table table-striped">
		<thead>
			<tr>
				<td>Content</td>
				<td>Time</td>
				<td>Status</td>
			</tr>
		</thead>

		<tbody>
			{% for t in todos %}
			<tr>
				<td>{{ t.content }}</td>
				<td>{{ t.time }}</td>
				<td>
					{% if t.status == 0 %}
         				<a href="/done/{{ t.id }}" class="btn btn-primary">Done</a>
        			{% else %}
         				<a href="/undone/{{ t.id }}" class="btn btn-primary">Undone</a>
        			{% endif %}
        			<a href="/delete/{{ t.id }}" class="btn btn-danger">Delete</a>
        		</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</body>
</html>
